<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione della Memoria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="memoria">
      <div class="segmento text">Text Segment</div>
      <div class="segmento data">Data Segment</div>
      <div class="segmento heap" id="heap">Heap</div>
      <div class="segmento stack">Stack</div>
    </div>


    <div class="leggenda">
      <div>
        <span class="color-box" style="background-color: #4682b4;"></span> Text Segment
      </div>
      <div>
        <span class="color-box" style="background-color: #32cd32;"></span> Data Segment
      </div>
      <div>
        <span class="color-box" style="background-color: #ff8c00;"></span> Heap
      </div>
      <div>
        <span class="color-box" style="background-color: #8a2be2;"></span> Stack
      </div>
    </div>


    <button id="allocaButton">Allocare Memoria (Heap)</button>
    <p id="status">Stato: Memoria Heap vuota</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
